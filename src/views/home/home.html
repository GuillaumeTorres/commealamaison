	<div class="home-page">	
		<h1>Comme à la Maison !
			<div class="float2" id="voisin"  alt="Entraide entre voisins" title="Entraide entre voisins">
			</div>
		</h1>
		<br>
		<br>
		<h2>Une plateforme de mise en relation entre voisins simple et efficace dans le domaine du bricolage.</h2>
		<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12" id="bordure">
				<label>
					<input type="radio" id="radio" name="grad" value="Offres" CHECKED/>Offres
				</label>
				<label>
					<input type="radio" id="radio" name="grad" value="Demandes" />Demandes
				</label>
				<select name="Activité" class="styled-select">
					<option value="value0" selected disabled>Activité</option> 
					<option value="value1">Plomberie</option> 
					<option value="value2">Peinture</option>
					<option value="value3">Prêt de matériel</option>
					<option value="value4">Jardinage</option>
					<option value="value5">Électricité</option>
				</select>
				<input type="text" class="btn-group" placeholder="Ville">
				<select name="Rayon" class="styled-select">
					<option value="value0" selected disabled>Rayon</option> 
					<option value="value1">1Km</option> 
					<option value="value2">5Km</option>
					<option value="value3">10Km</option>
					<option value="value4">30Km</option>
				</select>
				<form action="" method="get">
					<input id="search-btn" type="submit" value="Rechercher"/>
				</form>
			</div>
		</div>
		</div>
	<div class="container-fluid">
		<h3>Comme à la Maison permet de vous mettre en relation avec vos voisins dans plusieurs domaines du bricolage comme :</h3>
		<div class="float" id="plomberie" alt="La Plomberie" title="La Plomberie">
			<figcaption>La Plomberie</figcaption>
		</div>
		<div class="float" id="peinture" alt="La Peinture" title="La Peinture">
			<figcaption>La Peinture</figcaption>
		</div>
		<div class="float" id="outils" alt="Le Prêt de Matériel" title="Le Prêt de Matériel">
			<figcaption>Le Prêt de Matériel</figcaption>
		</div>
		<div class="float" id="jardinage" alt="Le Jardinage" title="Le Jardinage">
			<figcaption>Le Jardinage</figcaption>
		</div>
		<div class="float" id="elect" alt="L'Électricité" title="L'Électricité">
			<figcaption>L'Électricité</figcaption>
		</div>
	</div>
	<br>
	</div>
