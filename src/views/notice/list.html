<div class="notice-page">
	<h1>Liste de vos Annonces</h1>
	<div class="container" id="special">
	<table class="col-md-8 .col-md-offset-3" id="noidea" ng-repeat="notice in notices">
		<tr id="machin">
			<td>Activité</td>
			<td>Annonce</td>
			<td>Action</td>
		</tr>
		<tr>
			<td id="plomberie" ng-class="{{notice.type}}"></td>
			<td>{{notice.title}}<br><br><br>{{notice.description}}</td>
			<td>Modifier
				<button type="button" class="btn btn-default" aria-label="Left Align" ui-sref="editNotice">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<br><br><br><br>Supprimer
				<button type="button" class="btn btn-default" aria-label="Left Align" onclick="return confirm('Etes vous sûre de vouloir supprimer cette valeur ?');">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</td>
		</tr>
	</table>
